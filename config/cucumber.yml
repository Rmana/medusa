<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format progress features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "#{rerun_opts} --format rerun --out rerun.txt --strict --tags ~@wip --tags ~@pending"
%>
default: <%= std_opts %>
wip: --tags @wip:3 --wip features
local_only: --tags @local --tags ~@wip --tags ~@pending
core: --tags ~@local --tags ~@wip --tags ~@pending
local_with_core: --tags ~@overwritten --tags ~@wip --tags ~@pending

