<head>

<title>Untitled Document</title> 
<link href="stylesheets/application.css" rel="stylesheet" type="text/css" /> 
<link href="stylesheets/hydrangea.css" rel="stylesheet" type="text/css" /> 
<link href="stylesheets/styles.css" rel="stylesheet" type="text/css" /> 

<script type="text/javascript" src="plugin_assets/fluid-infusion/infusion/InfusionAll.js"></script>

<script type="text/javascript" charset="utf-8">
  jQuery(document).ready(function () {
      fluid.inlineEdits(".inline-editable", {
        selectors : {
          text: ".editableText",
          editContainer: ".editable",
          edit: ".editableTarget",
          editables: ".editable"
        }
      });
  });
</script>

<style> 
/*  for testing only - do not include this section in any production pages */
body {background-color: white;}

</style> 
</head> 
 
<body> 
<form action="unauthorized.html" class="inline-editable"> 
    <fieldset id="title_fields"> 
        <legend>Title</legend> 
        <dl> 
            <dt><label for="title_main_title">Title</label></dt> 
            <dd class="title"> 
              <span id="title_main_title-container" class="editable" data-datastream-name="descMetadata">
                <span class="editableText" id="title_main_title-text"></span> 
                <input class="editableTarget" id="title_main_title" name="asset[descMetadata][title_main_title]" />
              </span>
            <dt><label for "title_info_language">Language</label></dt> 
            <dd class="language"> 
              <span id="title_language-container" class="editable" data-datastream-name="descMetadata">
                <span class="editableText" id="title_language-text">eng-uk</span> 
                <input class="editableTarget" id="title_language" name="asset[descMetadata][title_language]" value="eng-uk"/>
              </span>
            </dd> 
        </dl> 
    </fieldset> 
    
    
    

</form> 
</body> 
</html>
